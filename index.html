<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

        <Br></Br>

        <input type="email" id="email">

        <label for="phone">Phone</label>

        <input type="tel" id="phone">
        <Br></Br>

        </select>
        <Br></Br>
        <fieldset>
            <legend>Topice of Interest</legend>
            <input type="checkbox" name="checkbox-1" id="checkbox1">
            <label for="checkbox1">HTML
            </label>
            <input type="checkbox" name="checkbox-2" id="checkbox2">
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox-3" id="checkbox3">

    </fieldset>
    <br>

    <button type="submit">Submit</button>
